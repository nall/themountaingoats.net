<script langauage="javascript">
var defaultStatus="...felt the blood between us churning, thick as motor oil...";

<!-- Hide script from old browsers
function gotoDisc(selected) {
	if (document.all) {
		var selection = eval('document.lyrics.' + selected + '.value');
	} else {
		var selection = eval('document.lyrics.' + selected + '.options[document.lyrics.' + selected + '.selectedIndex].value');
	}
	if (selection != 'extra_lyrs') {
		newLoc = './' + selection + '.html';
	} else {
		newLoc = '../lyrics/extras_lyr.html';
	}
	//alert(newLoc);
	document.location = newLoc;
}


// End script hiding from old browsers -->

</script>
